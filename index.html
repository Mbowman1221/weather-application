<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <title>Weather Application</title>
</head>
<body class="bg-dark"> </body>
<body>   <div class="row sm-12 md-12 lg-12"></div> 
    <header class="navbar navbar-dark bg-dark">
        <h1 class="text-light">Weather Application</h1>
    </header>
    <div class="container-fluid">
            <aside class="col-lg-12 bg-dark">
                <div class="card bg-dark p-2 mb-2 text-light">
                    <h2>Choose a City:</h2>
                    <form class="form-inline" id="city-form">
                        <input class="form-inline sm-2 bg-light text-dark" id="city-input" type="search" aria-label="Search">
                        <button type="button" class="btn btn-primary" type="submit" id="form-submit"><i
                                class="fas fa-search">
                            </i></button> </form>
                            <h5>Recent city selections:</h5>
                    <ul class="list-group mt-2" id="city-list">
                    </ul>  </div>  </aside>
            <div class="col-lg-12 bg-dark text-light">
                <section class="card p-2" id="current" style= background-color:darkblue>
                    <h1 id="city"></h1>
                    <h5 id="date"></h5>
                    <p id="temp"></p>
                    <p id="humidity"></p>
                    <p id="wind"></p>
                </section>
                <section class="mt-2 mb-2" id="five-day" style= "display: flex;">
                    <h3>The week ahead:</h3>

                    <div class="card-deck">
                    </div> </section> </div> </div> </div>
    <script src="./scripts.js"></script>
</body>

</html>
